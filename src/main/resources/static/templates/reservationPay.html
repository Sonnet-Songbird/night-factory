<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예약 결제</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/plyr.css" type="text/css">
    <link rel="stylesheet" href="../css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reservationPay.css" type="text/css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dokdo&display=swap');
    </style>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div th:insert="~{header.html}"></div>
    </header>
    <!-- Header End -->

    <!-- Reservation Section Begin -->
    <main class="reservation">
        <div class="wrap">
            <div class="resv-title">
                    <h1>Reservation</h1>
            </div>
            <div class="resvs">
                <div class="sec">
                    <ul>
                        <li>예약하기</li>
                        <li >예약정보</li>
                        <li class="sp">결제하기</li>
                        <li>예약완료</li>
                    </ul>
                </div>
                <div class="box">
                    <div class="tem-box">
                        <div class="box-img"><img th:src="'../img/theme' + (${session.roomId} - 100) + '.png'" alt="테마 포스터">
                            <p class="box-tit" th:text="${session.themeName}"></p>
                            <p class="box-days" th:text="${session.reservationDate}"></p>
                            <p class="box-time" th:text="${session.startTime}"></p>
                    </div>
                    </div>
                    <div class="resv-box">
                        <form action="/payments/api/complete" method="post">
                            <ul>
                                <li class="select"><p>*인원</p>
                                    <p th:text="${numberOfPeople}"></p>
                                </li>
                                <li><p>*예약자</p>
                                    <p th:text="${owner}"></p>
                                </li>
                                <li class="phone"><p>*연락처</p>
                                    <p th:text="${phoneNumber}"></p>
                                </li>
                                <li>
                                    <p>*요금</p>
                                    <p th:text="${session.amount}"></p>
                                </li>
                                <li>
                                    <!--TODO:이게 뭐에요...?-->
<!--                                    <button class="submit" data-userCode="request.get()" data-amount="request.get()" data-buyer_tel="request.get()">결제하기</button>-->

                                    <button id="paymentButton" class="submit">결제하기</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Reservation Section End -->

<!-- Footer Section Begin -->
<footer class="footer">
    <div th:insert="~{footer.html}"></div>
  </footer>
  <!-- Footer Section End -->


<!-- Js Plugins -->
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/player.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/mixitup.min.js"></script>
<script src="../js/jquery.slicknav.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/main.js"></script>

<script>
    document.getElementById("paymentButton").addEventListener("click", function() {
        // 결제 정보
        const paymentInfo = {
            // 결제 정보를 여기에 포함시킵니다.
        };

        // AJAX 요청 설정
        fetch("/payments/api/complete", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(paymentInfo)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 결제 성공 시, 예약 완료 페이지로 리디렉션
                    window.location.href = "/path/to/reservationSuccess.html";
                } else {
                    // 결제 실패 처리
                    alert("결제 실패: " + data.message);
                }
            })
            .catch((error) => {
                console.error('결제 처리 중 오류 발생:', error);
            });
    });
</script>
</body>

</html>
