    <!-- Header End -->

    <!-- Reservation Section Begin -->
    <main class="reservation">
        <div class="wrap">
            <div class="resv-title">
                    <h1>Reservation</h1>
            </div>
            <div class="resvs">
                <div class="sec">
                    <ul>
                        <li>예약하기</li>
                        <li class="sp">예약정보</li>
                        <li>결제하기</li>
                        <li>예약완료</li>
                    </ul>
                </div>
                <div class="box">
                    <div class="tem-box">
                    <div class="box-img"><img src="../img/theme1.png" alt="테마1">
                        <p class="box-tit">테마1</p>
                        <p class="box-days">예약날짜</p>
                        <p class="box-time">시간</p>
                    </div>
                    </div>
                    <div class="resv-box">
                        <form>
                            <ul>
                                <li class="select"><p>*인원</p>
                                    <div class="selectBox">
                                        <select name="people" class="people">
                                            <ul>
                                                <li><option value="two">2명</option></li>
                                                <li><option value="three">3명</option></li>
                                                <li><option value="four">4명</option></li>
                                                <li><option value="five">5명</option></li>
                                                <li><option value="six">6명</option></li>
                                            </ul>
                                        </select>
                                    </div>
                                </li>
                                <li><p>*예약자</p>
                                    <input type="text" name="name">
                                </li>
                                <li class="phone"><p>*연락처</p>
                                    <input type="tel" name="phone-f" class="phone-f"><p class="hi">-</p>
                                    <input type="tel" name="phone-m" class="phone-m"><p class="hi">-</p>
                                    <input type="tel" name="phone-l" class="phone-l">
                                </li>
                                <li>
                                    <p>*요금</p>
                                    <p class="money">50000<span>원</span></p>
                                </li>
                                <li>
                                    <input type="submit" class="submit" value="예약하기">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Reservation Section End -->
